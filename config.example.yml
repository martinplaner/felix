fetchInterval: 1h5m
feedOutputMaxAge: 6h
cleanupInterval: 10m
cleanupMaxAge: 12h

feeds:
  - type: rss
    url: http://example.com/rss.php
  - type: rss
    url: http://example.org/feed
    fetchInterval: 1h30m

itemFilters:
  - type: title
    titles:
      - A Title
      - Another Title
      - Ein sch√∂ner Titel

linkFilters:
  - type: domain
    domains:
      - example.com
      - example.org
  - type: regex
    exprs:
      - .*\.mkv$
      - .*\.mp4$
  - type: filenameastitle
    trimExt: true
